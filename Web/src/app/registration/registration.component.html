<div class="login-block">
  <div class="container">

        <h2 id='registerNow' class="text-center">Register Now</h2>
        <hr>
        <form [formGroup]="registerForm" class="login-form" (ngSubmit)="onSubmit()" >  
          <div class="form-group">
                  <label class="text-uppercase">Username</label>
                  <input formControlName="username" type="text" class="form-control" placeholder="username"[ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
          </div>

          <div class="form-group">
            <label class="text-uppercase">email</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Enter your email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>

          <div class="form-group">
            <label class="text-uppercase">Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password" id="passwordInput"[ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          </div>

          
          <div class="form-group">
                  <label class="text-uppercase">Confirm your Password</label>
                  <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Password" id="confirmPasswordInput"[ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" >
      
                  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.notMatch" >Password doesn't match the first!</div>
                    <br>
                </div>
          </div>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class= "btn btn-lg btn-outline-success text-uppercase btnGroup"> <input type="radio" >teacher</label>
                      <label class= "btn btn-lg btn-outline-success text-uppercase btnGroup"> <input type="radio">parent</label>
                      <label class= "btn btn-lg btn-outline-success text-uppercase btnGroup"> <input type="radio">student</label>
                  </div>
                  <br>
                  <br>

<button class="btn btn-primary btn-lg btn-block btn-outline-success text-uppercase" type="submit" id="btnLogin"> register </button>  
          
              </form>
    </div>
  </div>
